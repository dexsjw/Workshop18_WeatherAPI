<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>City's Weather Finder</title>
</head>
<body>
    <section class="container mt-5">
        <h1>Find out about a city's weather!</h1>
    </section>
    <section class="container">
        <form action="/weather" method="GET" >
            <div class="input-group mb-3 w-50">
                <input type="text" name="city" id="city" placeholder="Enter a city name" class="form-control" required>
                <button type="submit" class="btn btn-outline-secondary">Get</button>
            </div>
        </form>
    </section>
</body>
</html>
